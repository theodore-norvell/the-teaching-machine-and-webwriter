<html>  
    <head>  
        <title>Table</title>  
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">  
		<script type="text/javascript" src="../js/dynamicTable.js"></script>
    </head>  
    <body>  
        <table id="tb1" border="1">  
            <thead>  
                <tr>  
                    <th>lines</th>  
                    <th width="150px">codes</th>  
                    <th width="130px"> </th>  
                </tr>  
            <thead>  
            <tbody id="tb">  
                <tr id="1st">  
                    <td >1</td>  
                    <td width="150px"><input name="lastName" id="1" value="#include<iostream>" onkeypress=searchKeyPress(event); ></td>  
                    <!-- 这里的两个input输入域和连接的 必须放置在一行，否则表格主体的第一行的两个按钮之间多一个空格-->  
                    <td width="130px"><input type="button" id="btnSearch" value="Add" onclick="add()"> <input type="button" value="Del" onclick="del(this)"></td>  
                </tr>  
            </tbody>  
        </table>  
        
        <div><input type="button" id="submit" value="submit" onclick="submit()"></div>
    </body>  
</html>
