  <title>Internal Scripting</title>

<body>
<p>A ScriptManager is being developed for the TM to allow its behaviour to be controlled by script calls from within the code files it is running. Such calls would be of the form</p>
<p><code>ScriptManager.RelayCall(&quot;plugInObject id&quot;, &quot;plugInMethod&quot; )</code></p>
<p>&nbsp; </p>
