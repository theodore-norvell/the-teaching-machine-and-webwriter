<p>Not using mathml: d &ge; 2 </p>

<p>Let's try a simple symbol:
  <math xmlns='http://www.w3.org/1998/Math/MathML'>
    <mi>d</mi><mo>&ge;</mo><mn>2</mn>
  </math>
</p>

<p>No MathML: f &isin; &Theta;(N<sup>2</sup>) </p>

<p>With MathML:
  <math xmlns='http://www.w3.org/1998/Math/MathML'>
   <mi>f</mi>
   <mo>&Element;</mo>
   <mi>&Theta;</mi><mo>(</mo><msup><mi>N</mi> <mn>2</mn></msup><mo>)</mo>
</math>
</p>
