<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="minex.css">
<script>
var count = 0 ;
function swap() {
	var top ;
	var bot ;
	if( count%2==0 ) {
		top = document.getElementById("blue") ;
		bot = document.getElementById("pink") ; }
	else {
		top = document.getElementById("pink") ;
		bot = document.getElementById("blue") ; }
	top.setAttribute("class", "onBottom" ) ; 
	bot.setAttribute("class", "onTop" ) ;
	count++ ; }
setInterval( swap, 3000 ) ; 
</script>
</head>
<body>
  <div id="outer">
    <iframe src="javascript:false;" frameBorder="0" scrolling="no" class="shim"></iframe>
    <div id="blue" class="onTop">
        <p>This is the blue div</p>
        <object type="application/x-java-applet" height="300" width="550">
          <param name="code" value="Sample" />
          <param name="archive" value="Sample.jar" />
          <param name="java_arguments" value="-Djnlp.packEnabled=true"/>
          Applet failed to run.  No Java plug-in was found.
        </object>
    </div>
    <div id="pink" class="onBottom">
        <p>This is the pink div</p>
    </div>
  </div>
</body>
</html>
